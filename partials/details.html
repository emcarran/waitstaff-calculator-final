<div class="table">
    <h3>Enter the Meal Details {{ mealCount }}:</h3>
    <br>
    <form ng-submit="addTransaction(); results=true; counter=true">
        <div class="form-group">
            <label for="price">Base Meal Price: $</label>
            <input ng-model="price" name="price" required type="number" class="form-control" min="0" step="0.01" placeholder="0.00" required/>
        </div>
        <div class="form-group">
            <label for="tax">Tax Rate: %</label>
            <input ng-model="tax" name="tax" required type="number" class="form-control" min="0" max="100" step="0.01" placeholder="0.00" required/>
        </div>
        <div class="form-group">
            <label for="tip">Tip Percentage: %</label>
            <input ng-model="tip" name="tip" required type="number" class="form-control" min="0" max="100" step="0.01" placeholder="0.00" required/>
        </div>

        <div>
            <button class="btn btn-default" type="submit">Add Meal</button>
            <button type="reset" ng-click="cancelForm()" class="btn btn-default">Cancel</button>
        </div>
    </form>
</div>
