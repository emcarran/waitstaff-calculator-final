<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="waitStaff">

    <section class="container">
        <header>
            <h1><a ng-href="#/details"><span>Waitstaff Calculator</span></a></h1>
        </header>

        <div class="nav" ng-controller="navCtrl">
            <ul>
                <li><a ng-href='#/details'>Meal Details</a></li>
                <li><a ng-href='#/charges'>Charges Overview</a></li>
                <li><a ng-href='#/earnings'>Earnings Info</a></li>
            </ul>

        </div>

        <div class="content">
            <div ng-view class='animate-view'></div>
        </div>

        <div class="lower" ng-controller="resetCtrl">
            <button class="btn btn-default" ng-click="resetAll()">Reset All</button>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
